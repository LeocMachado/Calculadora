<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora | Leonardo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="output">
        <div data-previous class="current"></div>
        <div data-current class="previous"></div>
      </div>
      <button data-all-clear class="span">AC</button>
      <button data-delete>DEL</button>
      <button data-Operator class="operator">รท</button>
      <button data-Number>1</button>
      <button data-Number>2</button>
      <button data-Number>3</button>
      <button data-Operator class="operator">*</button>
      <button data-Number>4</button>
      <button data-Number>5</button>
      <button data-Number>6</button>
      <button data-Operator class="operator">+</button>
      <button data-Number>7</button>
      <button data-Number>8</button>
      <button data-Number>9</button>
      <button data-Operator class="operator">-</button>
      <button data-Number class="span">.</button>
      <button data-Number>0</button>
      <button data-Equals class="operator">=</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
